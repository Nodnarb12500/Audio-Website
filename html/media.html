<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <!-- <title>Audio Player</title> -->
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="/resources/css/main.css" type="text/css" media="screen"/>
        <link rel="stylesheet" href="/resources/css/mediaPage.css" type="text/css" media="screen"/>

        <!-- <script type="module" src="/resources/js/ratingRadio.js"></script>
             <script type="module" src="/resources/js/media.js"></script> -->

        <script type="text/javascript" src="/resources/js/media.js"></script>
        <script type="text/javascript" src="/resources/js/waveformPlayer.js"></script>
        <script type="text/javascript" src="/resources/js/ratingRadio.js"></script>


    </head>
    <body onload="getMedia();">

        <div id="site-box" class="center">

            <div id="title" class="contentItem">
                <h1>Audio Player</h1>
            </div> <!-- title -->

            <hr />

            <div id="mediaInfo" class="contentItem">
                <!-- overlay the paused icon on the waveform when paused -->
            </div> <!-- audioInfo -->

            <hr />

            <div id="audioPlayer" class="contentItem">
                <!-- audio goes here and maybe an HTML5 canvas with a waveform in it
                     an idea for another page? -->
            </div> <!-- audio -->

            <hr />

            <div id="ratingBox" class="contentItems">
                <!-- this is here so that rating the audio doesnt destroy the site and interupt the user -->
                <iframe class="hidden" frameborder="0" name="poster"></iframe>

                <!-- the cool star rating system that was a passive pain in the ass t make -->
                <form method="POST" id="ratingForm" target="poster">
                    <label class="StarContainer">
                        <input type="radio" name="rating" value="1" />
                        <span id="one" class="checkmark" onclick="prependChecks(1)" ></span>
                    </label>
                    <label class="StarContainer">
                        <input type="radio" name="rating" value="2" />
                        <span id="two" class="checkmark" onclick="prependChecks(2)"></span>
                    </label>
                    <label class="StarContainer">
                        <input type="radio" name="rating" value="3" />
                        <span id="three" class="checkmark" onclick="prependChecks(3)"></span>
                    </label>
                    <label class="StarContainer">
                        <input type="radio" name="rating" value="4" />
                        <span id="four" class="checkmark" onclick="prependChecks(4)"></span>
                    </label>
                    <label class="StarContainer">
                        <input type="radio" name="rating" value="5" />
                        <span id="five" class="checkmark" onclick="prependChecks(5)"></span>
                    </label>
                    <input id="ratingBtn" type="submit" value="Rate" />
                </form>
            </div> <!-- ratingBox -->

            <hr />

            <div class="contentItem">
                <p id="audioTime"></p>
            </div>

            <!-- <script type="text/javascript" src="/resources/js/media.js"></script> -->
            <!-- <script type="module" src="/resources/js/media.js"></script> -->

        </div> <!-- site-box -->

    </body>
</html>
